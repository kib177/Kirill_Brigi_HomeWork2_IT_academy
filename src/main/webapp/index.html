<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор усреднения акций</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f7ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 150, 0.1);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .content {
            padding: 25px;
        }

        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .row-label {
            font-weight: bold;
            color: #2c3e50;
            min-width: 30px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            background: #f9f9f9;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            background: #fff;
        }

        .multiply {
            padding: 0 10px;
            font-weight: bold;
            color: #2c3e50;
        }

        .currency-section {
            margin: 25px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .currency-section label {
            font-weight: bold;
            color: #2c3e50;
        }

        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            flex: 1;
            max-width: 200px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-secondary {
            background: #2ecc71;
            color: white;
        }

        .btn-add {
            background: #e74c3c;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 8px;
            display: none;
        }

        .result-title {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
            padding: 10px;
        }

        .explanation {
            margin-top: 15px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #333;
            border-left: 3px solid #3498db;
        }

        footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 0.85rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Калькулятор усреднения стоимости акций</h1>
        <p class="subtitle">Рассчитайте среднюю стоимость ваших инвестиций</p>
    </header>

    <div class="content">
        <form id="stockForm">
            <div id="inputRows">
                <div class="input-row">
                    <div class="row-label">1.</div>
                    <input type="number" name="num1[]" placeholder="Количество" min="1" step="1" required>
                    <div class="multiply">×</div>
                    <input type="number" name="num2[]" placeholder="Цена за акцию" min="0.01" step="0.01" required>
                </div>
            </div>

            <div class="currency-section">
                <label for="currency">Валюта:</label>
                <select name="currency" id="currency">
                    <option value="EUR">EUR (Евро)</option>
                    <option value="USD">USD (Доллар США)</option>
                    <option value="USDT">USDT (Tether)</option>
                    <option value="BTC">BTC (Биткоин)</option>
                    <option value="RUB">RUB (Российский рубль)</option>
                    <option value="BYN">BYN (Белорусский рубль)</option>
                </select>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-add" id="addRow">
                    + Добавить строку
                </button>
                <button type="submit" class="btn btn-primary">
                    Рассчитать
                </button>
                <button type="reset" class="btn btn-secondary">
                    Сбросить
                </button>
            </div>
        </form>

        <div class="result-container" id="resultContainer">
            <h2 class="result-title">Результат расчета</h2>
            <div class="result-value" id="resultValue">0.00</div>

            <div class="explanation">
                <p><strong>Формула расчета:</strong></p>
                <p>Средняя цена = (Сумма (Количество × Цена)) / Общее количество акций</p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Калькулятор усреднения стоимости акций Kirill Brigi</p>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('stockForm');
        const inputRows = document.getElementById('inputRows');
        const addRowBtn = document.getElementById('addRow');
        const resultContainer = document.getElementById('resultContainer');
        const resultValue = document.getElementById('resultValue');

        // Добавление новой строки
        addRowBtn.addEventListener('click', function() {
            const rowCount = document.querySelectorAll('.input-row').length;
            const newRowNumber = rowCount + 1;

            const newRow = document.createElement('div');
            newRow.className = 'input-row';

            newRow.innerHTML = `
                    <div class="row-label">${newRowNumber}.</div>
                    <input type="number" name="num1[]" placeholder="Количество" min="1" step="1" required>
                    <div class="multiply">×</div>
                    <input type="number" name="num2[]" placeholder="Цена за акцию" min="0.01" step="0.01" required>
                `;

            inputRows.appendChild(newRow);
        });

        // Обработка формы
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const quantities = document.querySelectorAll('input[name="num1[]"]');
            const prices = document.querySelectorAll('input[name="num2[]"]');
            const currency = document.getElementById('currency').value;

            let totalCost = 0;
            let totalShares = 0;

            for (let i = 0; i < quantities.length; i++) {
                const quantity = parseFloat(quantities[i].value);
                const price = parseFloat(prices[i].value);

                if (!isNaN(quantity) && !isNaN(price) && quantity > 0 && price > 0) {
                   totalCost += quantity * price;
                   totalShares += quantity;
                }
            }

            if (totalShares > 0) {
                const averagePrice = totalCost / totalShares;
                resultValue.textContent = averagePrice.toFixed(2) + ' ' + currency;
                resultContainer.style.display = 'block';
            } else {
                alert('Пожалуйста, введите корректные данные для расчета');
            }
        });

        // Сброс формы
        form.addEventListener('reset', function() {
            resultContainer.style.display = 'none';

            // Оставляем только первые 1 строку
            const rows = document.querySelectorAll('.input-row');
            for (let i = 1; i < rows.length; i++) {
                rows[i].remove();
            }
        });
    });
</script>
</body>
</html>
